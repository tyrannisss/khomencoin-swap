    const rate = memeCoins[fromKey].rate[toKey];
    if (!rate) {
      alert('–ö—É—Ä—Å –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π –ø–∞—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω.');
      return;
    }
    const result = amount * rate;
    outputSpan.textContent = `${result.toFixed(8)} ${memeCoins[toKey].name}`;
    amountSentDiv.textContent = amount.toString();
    amountReceivedDiv.textContent = result.toFixed(8);
  }

  // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É–º–º—É –ø—Ä–∏ –≤–≤–æ–¥–µ
  document.querySelector('#exchangeForm').addEventListener('input', performExchange);

  // --- –û–±—Ä–∞–±–æ—Ç–∫–∞ MetaMask ---
  let userAddress = null;
  const connectBtn = document.getElementById('connectWalletBtn');
  const walletStatus = document.getElementById('walletStatus');

  async function checkAlreadyConnected() {
    if (typeof window.ethereum !== 'undefined') {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_accounts' });
        if (accounts.length > 0) {
          userAddress = accounts[0];
          walletStatus.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${userAddress}`;
        } else {
          walletStatus.textContent = '–ö–æ—à–µ–ª–µ–∫ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω';
        }
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∞–∫–∫–∞—É–Ω—Ç–æ–≤:', err);
        walletStatus.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∫–æ—à–µ–ª—å–∫–∞';
      }
    }
  }

  if (typeof window.ethereum !== 'undefined') {
    checkAlreadyConnected();

    connectBtn.addEventListener('click', async () => {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        walletStatus.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${userAddress}`;
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:', err);
        walletStatus.textContent = '–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è';
      }
    });

    window.ethereum.on('accountsChanged', (accounts) => {
      if (accounts.length === 0) {
        userAddress = null;
        walletStatus.textContent = '–ö–æ—à–µ–ª–µ–∫ –æ—Ç–∫–ª—é—á–µ–Ω';
      } else {
        userAddress = accounts[0];
        walletStatus.textContent = `–ü–æ–¥–∫–ª—é—á–µ–Ω–æ: ${userAddress}`;
      }
    });
  } else {
    walletStatus.textContent = 'MetaMask –Ω–µ –Ω–∞–π–¥–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ MetaMask.';
    document.getElementById('connectWalletBtn').disabled = true;
  }
})();
</script>
